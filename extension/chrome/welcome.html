<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Manager</title>
    <style>
        :root {
            --bg: #09090b;
            --surface: #18181b;
            --surface-hover: #27272a;
            --border: #27272a;

            --text: #fafafa;
            --text-muted: #a1a1aa;

            --primary: #3b82f6;
            --primary-hover: #2563eb;

            --success-bg: #052e16;
            --success-border: #14532d;
            --success-text: #4ade80;

            --error-bg: #450a0a;
            --error-border: #7f1d1d;
            --error-text: #f87171;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .header {
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 14px;
            color: var(--text-muted);
        }

        .status-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .status-card.connected {
            border-color: var(--success-border);
            background: rgba(20, 83, 45, 0.1);
        }

        .status-card.connected .status-icon {
            color: var(--success-text);
        }

        .status-card.connected h3 {
            color: var(--success-text);
        }

        .status-card.disconnected {
            border-color: var(--error-border);
            background: rgba(127, 29, 29, 0.1);
        }

        .status-card.disconnected .status-icon {
            color: var(--error-text);
        }

        .status-card.disconnected h3 {
            color: var(--error-text);
        }

        .status-icon {
            font-size: 32px;
        }

        .status-info h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .status-info p {
            font-size: 13px;
            color: var(--text-muted);
        }

        .checklist {
            text-align: left;
            margin-bottom: 32px;
            background: var(--surface);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .checklist-item {
            display: flex;
            gap: 12px;
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 12px;
            align-items: center;
        }

        .checklist-item:last-child {
            margin-bottom: 0;
        }

        .step-dot {
            width: 6px;
            height: 6px;
            background: var(--border);
            border-radius: 50%;
            flex-shrink: 0;
        }

        .checklist-item.active .step-dot {
            background: var(--primary);
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease;
            width: 100%;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .btn-secondary {
            background-color: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }

        .btn-secondary:hover {
            background-color: var(--surface-hover);
            border-color: var(--text-muted);
        }

        .loading-spinner {
            margin-right: 8px;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .hidden {
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Account Manager</h1>
            <p>Extension Setup</p>
        </div>

        <div id="status-section" class="status-card disconnected">
            <div class="status-icon" id="status-icon">⚠️</div>
            <div class="status-info">
                <h3 id="status-title">Disconnected</h3>
                <p id="status-message">Checking connection...</p>
            </div>
        </div>

        <div class="checklist">
            <div class="checklist-item active">
                <div class="step-dot"></div>
                <span>Open the desktop application.</span>
            </div>
            <div class="checklist-item active">
                <div class="step-dot"></div>
                <span>Unlock your vault.</span>
            </div>
            <div class="checklist-item active">
                <div class="step-dot"></div>
                <span>The extension will auto-connect.</span>
            </div>
        </div>

        <div class="test-zone">
            <h3
                style="font-size: 13px; color: var(--text-muted); margin-bottom: 12px; text-transform: uppercase; letter-spacing: 0.05em;">
                Testing Zone</h3>
            <div
                style="display: flex; flex-direction: column; gap: 12px; background: var(--surface); padding: 16px; border-radius: 12px; border: 1px solid var(--border);">
                <div style="text-align: left;">
                    <label
                        style="font-size: 11px; color: var(--text-muted); display: block; margin-bottom: 4px;">Username
                        / Email</label>
                    <input type="text" placeholder="Click icon to auto-fill"
                        style="width: 100%; background: var(--bg); border: 1px solid var(--border); padding: 10px; border-radius: 6px; color: white; font-size: 13px; outline: none;">
                </div>
                <div style="text-align: left;">
                    <label
                        style="font-size: 11px; color: var(--text-muted); display: block; margin-bottom: 4px;">Password</label>
                    <input type="text" placeholder="Click icon to generate"
                        style="width: 100%; background: var(--bg); border: 1px solid var(--border); padding: 10px; border-radius: 6px; color: white; font-size: 13px; outline: none;">
                </div>
            </div>
        </div>

        <div class="actions" style="margin-top: 24px;">
            <button id="check-connection" class="btn btn-primary">
                <span id="check-loading" class="loading-spinner hidden"></span>
                Verify Connection
            </button>
            <button id="open-app" class="btn btn-secondary">
                Open Application
            </button>
        </div>

    </div>

    <script src="content.js"></script>
    <script src="welcome.js"></script>
</body>

</html>
