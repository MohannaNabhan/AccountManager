<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Manager</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      min-height: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8fafc;
      color: #334155;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 12px;
      opacity: 0.9;
    }

    .status {
      padding: 16px;
      border-bottom: 1px solid #e2e8f0;
    }

    .status-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .status-item:last-child {
      margin-bottom: 0;
    }

    .status-label {
      font-size: 13px;
      color: #64748b;
    }

    .status-value {
      font-size: 13px;
      font-weight: 500;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-left: 8px;
    }

    .status-connected {
      background: #10b981;
    }

    .status-disconnected {
      background: #ef4444;
    }

    .actions {
      padding: 16px;
    }

    .btn {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn:last-child {
      margin-bottom: 0;
    }

    .btn-primary {
      background: #3b82f6;
      color: white;
    }

    .btn-primary:hover {
      background: #2563eb;
    }

    .btn-secondary {
      background: #e2e8f0;
      color: #475569;
    }

    .btn-secondary:hover {
      background: #cbd5e1;
    }

    .btn-success {
      background: #10b981;
      color: white;
    }

    .btn-success:hover {
      background: #059669;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .forms-detected {
      padding: 16px;
      border-top: 1px solid #e2e8f0;
    }

    .forms-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #1e293b;
    }

    .form-item {
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 8px;
      font-size: 13px;
    }

    .form-item:last-child {
      margin-bottom: 0;
    }

    .form-type {
      font-weight: 500;
      color: #3b82f6;
      margin-bottom: 4px;
    }

    .form-url {
      color: #64748b;
      font-size: 11px;
      word-break: break-all;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #64748b;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid #e2e8f0;
      border-top: 2px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .footer {
      padding: 12px 16px;
      border-top: 1px solid #e2e8f0;
      background: #f1f5f9;
      text-align: center;
    }

    .footer-link {
      color: #64748b;
      text-decoration: none;
      font-size: 11px;
    }

    .footer-link:hover {
      color: #3b82f6;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Account Manager</h1>
    <p>Extensión de Chrome</p>
  </div>

  <div class="status">
    <div class="status-item">
      <span class="status-label">Estado de conexión:</span>
      <div style="display: flex; align-items: center;">
        <span class="status-value" id="connectionStatus">Verificando...</span>
        <div class="status-indicator" id="connectionIndicator"></div>
      </div>
    </div>
    <div class="status-item">
      <span class="status-label">Formularios detectados:</span>
      <span class="status-value" id="formsCount">0</span>
    </div>
    <div class="status-item">
      <span class="status-label">Página actual:</span>
      <span class="status-value" id="currentPage">Cargando...</span>
    </div>
  </div>

  <div class="actions">
    <button class="btn btn-primary" id="fillFormsBtn" disabled>
      <span>🔐</span>
      Llenar formularios
    </button>
    <button class="btn btn-secondary" id="detectFormsBtn">
      <span>🔍</span>
      Detectar formularios
    </button>
    <button class="btn btn-secondary" id="openAppBtn">
      <span>🚀</span>
      Abrir aplicación
    </button>
    <button class="btn btn-success" id="connectBtn">
      <span>🔗</span>
      Reconectar
    </button>
  </div>

  <div class="forms-detected" id="formsSection" style="display: none;">
    <div class="forms-title">Formularios encontrados:</div>
    <div id="formsList"></div>
  </div>

  <div class="loading" id="loadingSection" style="display: none;">
    <div class="spinner"></div>
    <span>Cargando...</span>
  </div>

  <div class="footer">
    <a href="#" class="footer-link" id="settingsLink">Configuración</a>
    <span class="footer-link"> | </span>
    <a href="#" class="footer-link" id="helpLink">Ayuda</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
