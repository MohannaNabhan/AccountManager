<!DOCTYPE html>
<html>
<head>
    <title>Generador de Iconos PNG</title>
</head>
<body>
    <h1>Generador de Iconos PNG</h1>
    <p>Este archivo te ayudará a convertir los SVG a PNG</p>
    
    <div id="icons">
        <!-- Los iconos se generarán aquí -->
    </div>
    
    <script>
        // Función para convertir SVG a PNG
        function svgToPng(svgElement, size, filename) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = size;
            canvas.height = size;
            
            const img = new Image();
            const svgData = new XMLSerializer().serializeToString(svgElement);
            const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
            const url = URL.createObjectURL(svgBlob);
            
            img.onload = function() {
                ctx.drawImage(img, 0, 0, size, size);
                
                canvas.toBlob(function(blob) {
                    const link = document.createElement('a');
                    link.download = filename;
                    link.href = URL.createObjectURL(blob);
                    link.click();
                    URL.revokeObjectURL(url);
                }, 'image/png');
            };
            
            img.src = url;
        }
        
        // Crear iconos PNG simples
        function createSimpleIcons() {
            const sizes = [16, 48, 128];
            
            sizes.forEach(size => {
                // Crear SVG simple
                const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                svg.setAttribute('width', size);
                svg.setAttribute('height', size);
                svg.setAttribute('viewBox', '0 0 ' + size + ' ' + size);
                
                // Fondo con gradiente
                const defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
                const gradient = document.createElementNS('http://www.w3.org/2000/svg', 'linearGradient');
                gradient.setAttribute('id', 'grad' + size);
                gradient.setAttribute('x1', '0%');
                gradient.setAttribute('y1', '0%');
                gradient.setAttribute('x2', '100%');
                gradient.setAttribute('y2', '100%');
                
                const stop1 = document.createElementNS('http://www.w3.org/2000/svg', 'stop');
                stop1.setAttribute('offset', '0%');
                stop1.setAttribute('stop-color', '#3b82f6');
                
                const stop2 = document.createElementNS('http://www.w3.org/2000/svg', 'stop');
                stop2.setAttribute('offset', '100%');
                stop2.setAttribute('stop-color', '#1d4ed8');
                
                gradient.appendChild(stop1);
                gradient.appendChild(stop2);
                defs.appendChild(gradient);
                svg.appendChild(defs);
                
                // Rectángulo de fondo
                const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                rect.setAttribute('width', size);
                rect.setAttribute('height', size);
                rect.setAttribute('rx', size * 0.15);
                rect.setAttribute('fill', 'url(#grad' + size + ')');
                svg.appendChild(rect);
                
                // Icono central (tarjeta/documento)
                const cardWidth = size * 0.6;
                const cardHeight = size * 0.4;
                const cardX = (size - cardWidth) / 2;
                const cardY = (size - cardHeight) / 2;
                
                const card = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                card.setAttribute('x', cardX);
                card.setAttribute('y', cardY);
                card.setAttribute('width', cardWidth);
                card.setAttribute('height', cardHeight);
                card.setAttribute('rx', size * 0.05);
                card.setAttribute('fill', 'white');
                card.setAttribute('opacity', '0.9');
                svg.appendChild(card);
                
                // Líneas en la tarjeta
                if (size >= 48) {
                    const lineY1 = cardY + cardHeight * 0.3;
                    const lineY2 = cardY + cardHeight * 0.6;
                    const lineX = cardX + cardWidth * 0.15;
                    const lineWidth = cardWidth * 0.7;
                    
                    const line1 = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                    line1.setAttribute('x', lineX);
                    line1.setAttribute('y', lineY1);
                    line1.setAttribute('width', lineWidth);
                    line1.setAttribute('height', size * 0.02);
                    line1.setAttribute('fill', '#3b82f6');
                    line1.setAttribute('opacity', '0.7');
                    svg.appendChild(line1);
                    
                    const line2 = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                    line2.setAttribute('x', lineX);
                    line2.setAttribute('y', lineY2);
                    line2.setAttribute('width', lineWidth * 0.6);
                    line2.setAttribute('height', size * 0.02);
                    line2.setAttribute('fill', '#3b82f6');
                    line2.setAttribute('opacity', '0.7');
                    svg.appendChild(line2);
                }
                
                document.getElementById('icons').appendChild(svg);
                
                // Convertir a PNG
                setTimeout(() => {
                    svgToPng(svg, size, `icon${size}.png`);
                }, 100);
            });
        }
        
        // Generar iconos al cargar la página
        window.onload = createSimpleIcons;
    </script>
</body>
</html>
